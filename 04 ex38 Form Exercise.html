<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <form>
        <h1>Register</h1>
        <label>First Name: <input name="first" placeholder="John" type="text" required></label>
        <label>Last Name: <input name="last" placeholder="Wick" type="text" required></label>
        <br>
        <label>Male:<input name="gender" type="radio" value="male"></label>
        <label>Female:<input name="gender" type="radio" value="female"></label>
        <label>Other:<input name="gender" type="radio" value="other"></label>
        <br>
        <label>Email: <input name="email" placeholder="your email" type="email" required></label>
        <label>Password: <input name="pass" placeholder="5-10 chars" type="password" minlength="5" maxlength="10" required></label>
        <br>
        <label>Birthday: 
            <select name="month">
                <option>Month</option>
                <option>Jan</option>
                <option>Feb</option>
                <option>Mar</option>
            </select>
            <select name="day">
                <option>Day</option>
                <option>01</option>
                <option>02</option>
                <option>03</option>
            </select>
            <select name="year">
                <option>Year</option>
                <option>2019</option>
                <option>2018</option>
                <option>2017</option>
            </select>
        </label>
        <br>
        <label>I agree to the terms and conditions <input type="checkbox"></label>
        <br>
        <input type="submit">
    </form>

</body>
</html>
